<div class="container justify-content-center mt-5 mb-5" style="width: 40%;">  
    <div class="card">
        <img src="{{ dish.image }}" class="card-img-top">
        <div class="card-body">
        <h5 class="card-title">{{ dish.name }}</h5> <hr>
        <p class="card-text">${{ dish.price }}</p><hr>
        <p class="card-text">{{ dish.description }}</p>
        <button class="btn btn-dark bg-black" (click)="addToCart()">Add to cart</button>
        </div>
    </div>
</div>
